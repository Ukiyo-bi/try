<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="signup.css"> 
  </head>
  <body>
    <div class="center field">
      <h1 style="font-family:Arial, Helvetica, sans-serif">Sign Up</h1>
      <form method="post">
        <div class="text">
            <lable>E-mail</lable>
            <input type="text" placeholder="E-mail">
        </div>
        <br><br>
        <div class="txt">
          <label>Username</label>
          <input type="text" placeholder="Username" required minlength="3">
          <br><br>
        </div>
        <div class="txt">
          <lable>Password</lable>
          <input type="password" placeholder="Password" required minlength="8">
          <br><br>
        </div>
        <input type="submit" value="Sign Up">
        <br><br>
      </form>
        <div class="login">
          <a href="#">Login</a>
        </div>
        <br><br>
        <div class="img">
          <img src="img/index.png">
        </div>
    </div>
  </body>
</html>
